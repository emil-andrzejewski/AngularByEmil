<form [formGroup]="clientCreateForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Client ID</mat-label>
            <input matInput formControlName="customerID" required cdkFocusInitial style="text-transform: uppercase">
            <mat-error
                *ngIf="formControls().customerID.errors && formControls().customerID.touched"    
            >{{ customerIDErrorInfo() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Company Name</mat-label>
            <input matInput formControlName="companyName" required>
            <mat-error
                *ngIf="formControls().companyName.errors && formControls().companyName.touched"    
            >Company name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contact Name</mat-label>
            <input matInput formControlName="contactName" required>
            <mat-error
                *ngIf="formControls().contactName.errors && formControls().contactName.touched"    
            >Contact name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contact Title</mat-label>
            <input matInput formControlName="contactTitle">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>
    </mat-dialog-content>
 
    <div mat-dialog-actions>
        <button mat-raised-button type="button" (click)="clearForm()" >Clear</button>
        &nbsp;
        <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
        &nbsp;
        <button mat-raised-button type="submit" color="primary" cdkFocusInitial [disabled]="!clientCreateForm.valid">Create</button>
    </div>
</form>
