<div class="zippy">
    <div class="zippy-heading" 
        [class.expanded]="isExpanded"
        (click)="toggle()">
        {{title}}
        <i class="fa"
            [ngClass]="{
                'fa-arrow-down': !isExpanded,
                'fa-arrow-up': isExpanded
            }"
        ></i>  
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
