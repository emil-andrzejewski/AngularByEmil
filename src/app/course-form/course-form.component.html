<h1>New Course Form</h1>

<form #f="ngForm" (ngSubmit)="submit(f.value)"> 
    <div class="form-group">
        <label for="courseName">Course Name</label> 
        <input 
            required 
            minlength="3" 
            type="text" ngModel name="courseName" #courseName="ngModel" (change)="log(courseName)" id="courseName" class="form-control">
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div *ngIf="courseName.errors.required">
                Course Name is required
            </div>
            <div *ngIf="courseName.errors.minlength">
                Course Name should have minimum {{courseName.errors.minlength.requiredLength}} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
            <option value=""></option>
            <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Course Category required
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input [ngModel]="false" name="hasGuarantee" type="checkbox" > 30-day money-back guarantee
        </label>
    </div>
    <div class="form-group">
        <label for="mail">Wpisz adres e-mail</label>
        <input required ngModel name="mail" #mail="ngModel" type="email" class="form-control">
        <div class="alert alert-danger" *ngIf="mail.touched && mail.invalid">
            Email wpisany nieprawid≈Çowo
        </div>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Create</button>
</form>
