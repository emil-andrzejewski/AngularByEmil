<form [formGroup]="form" (ngSubmit)="login()">
    <div formGroupName="account">
        <div *ngIf="form.errors.invalidLogin" class="arert alert-danger">
            The username or password is invalid
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">
                    Username is required
                </div>
                <div *ngIf="username.errors.minlength">
                    UserName must have min {{username.errors.minlength.requiredLength}} characters
                </div>
                <div *ngIf="username.errors.cannotContainSpace">
                    UserName cannot contain space
                </div>
                <div *ngIf="username.errors.shouldBeUnic">
                    UserName is already taken 
                </div>
            </div>
        </div>
       
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>    
</form>
