<h2>Edit customer: {{client.customerID}}</h2>
<form [formGroup]="clientEditForm" *ngIf="client" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="companyName" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contact Name</mat-label>
        <input matInput formControlName="contactName" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contact Title</mat-label>
        <input matInput formControlName="contactTitle">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address">
    </mat-form-field>
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="cancel">Cancel</button> 
        &nbsp; 
        <button 
            mat-raised-button 
            color="primary" 
            mat-dialog-close="confirm" 
            cdkFocusInitial
            type="submit"
            [disabled]="!clientEditFormIsValid()"
        >Confirm</button>
    </div>
</form>
